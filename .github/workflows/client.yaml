name: "Build Client"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./TaggTimeline.WebClient

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Node modules
      run: npm i

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build